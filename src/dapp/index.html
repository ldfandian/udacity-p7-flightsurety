<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper-general" class="top-20">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary btnwidth" id="refresh-general">Refresh</btn>
        </div>

        <div class="margin-seperator" />
        <HR align=center color=#987cb9 size=2 />
        <div class="margin-seperator" />

        <div id="display-wrapper-airline" class="top-20">
        </div>
        <div class="top-20" style="text-align: right;">
            <label class="form labelpadding">msg.sender (from) =</label> <input type="text" id="register-airline-caller-from">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary btnwidth" id="refresh-airlines">Refresh</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary btnwidth" id="register-airline">Register Airline</btn>
            <label class="form labelpadding">address</label> <input type="text" id="register-airline-address">
            <label class="form labelpadding">name</label> <input type="text" id="register-airline-name">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary btnwidth" id="fund-airline">Fund Airline</btn>
            <label class="form labelpadding">address</label> <input type="text" id="fund-airline-address">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary btnwidth" id="approve-airline">Approve Airline</btn>
            <label class="form labelpadding">address</label> <input type="text" id="approve-airline-address">
            <label class="form labelpadding">code</label> <select id="approve-airline-code"><option value="1">Agree</option><option value="2">Disagree</option></select>
        </div>
        <div id="display-wrapper-airline-error" class="top-20">
        </div>

        <div class="margin-seperator" />
        <HR align=center color=#987cb9 size=2 />
        <div class="margin-seperator" />

        <div id="display-wrapper-passenger" class="top-20">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary btnwidth" id="submit-oracle">Submit to Oracles</btn>
            <label class="form labelpadding">Flight</label> <input type="text" id="flight-number">
        </div>

        <div class="margin-seperator" />
        <HR align=center color=#987cb9 size=2 />
        <div class="margin-seperator" />

    </main>

</body>

</html>
